# Application Configuration
spring.application.name=educator-assistant-chat
server.port=8080

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/educator_chat_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Spring AI OpenAI Configuration (API key read from environment variable OPENAI_API_KEY)
spring.ai.openai.base-url=https://api.openai.com
spring.ai.openai.chat.enabled=true
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.max-tokens=1000
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.top-p=1.0
spring.ai.openai.chat.options.frequency-penalty=0.0
spring.ai.openai.chat.options.presence-penalty=0.0

# Action Type Default Parameters Configuration
educator.chat.actions.translate.target-language=Spanish
educator.chat.actions.translate.original-language=auto-detect
educator.chat.actions.translate.tone=neutral

educator.chat.actions.summarize.summary-type=PARAGRAPH
educator.chat.actions.summarize.max-length=200
educator.chat.actions.summarize.focus-area=main_ideas

educator.chat.actions.rewrite.target-audience=general
educator.chat.actions.rewrite.tone=professional
educator.chat.actions.rewrite.purpose=educational

educator.chat.actions.question-generation.question-count=5
educator.chat.actions.question-generation.difficulty-level=intermediate
educator.chat.actions.question-generation.question-types=multiple_choice,short_answer
educator.chat.actions.question-generation.cognitive-level=knowledge,comprehension,application

# Logging Configuration
logging.level.com.educatorassistantchat.fullstackproject=DEBUG
logging.level.org.springframework.ai=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# Validation Configuration
spring.validation.enabled=true

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=chatSessions,suggestedPrompts

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Thread Pool Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
